<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/webjars/bootstrap/4.6.0/css/bootstrap.css"
          rel="stylesheet">
</head>
<body>
<div>
    <form method="POST" th:action="@{/j_spring_security_check}">
        <h2>Вход в систему</h2>
        <div class="form-group">
            <input type="text" th:name="username" th:id="username" class="form-control input-lg"
                   th:placeholder="username" required="true" autofocus="true"/>
        </div>
        <div class="form-group">
            <input type="password" th:name="password" th:id="password" class="form-control input-lg"
                   th:placeholder="password" required="true"/>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <input th:type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
